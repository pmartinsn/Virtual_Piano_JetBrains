<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Virtual Piano</title>
        <link rel="stylesheet" type = "text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
<body>

    <div class="container">
        <div><h1>Virtual Piano</h1></div>
            <div class="black-keys">
            <button type="button" class="btn btn-dark" id="W" style="margin-left: 50.5px">W</button>
            <button type="button" class="btn btn-dark" id="E" style="margin-left: 25.5px">E</button>
            <button type="button" class="btn btn-dark" id="T" style="margin-left: 95.5px">T</button>
            <button type="button" class="btn btn-dark" id="Y" style="margin-left: 25.5px">Y</button>
            <button type="button" class="btn btn-dark" id="U" style="margin-left: 25.5px">U</button>
        </div>
        <div class="white-keys">
            <button type="button" class="btn btn-light" id="A">A</button>
            <button type="button" class="btn btn-light" id="S">S</button>
            <button type="button" class="btn btn-light" id="D">D</button>
            <button type="button" class="btn btn-light" id="F">F</button>
            <button type="button" class="btn btn-light" id="G">G</button>
            <button type="button" class="btn btn-light" id="H">H</button>
            <button type="button" class="btn btn-light" id="J">J</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="bootstrap/javascript/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/javascript/bootstrap.min.js"></script>
    <script src="bootstrap/javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
